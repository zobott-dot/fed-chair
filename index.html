<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fed Chair">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Fed Chair: The War Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@200;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; }
    body { 
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: #0a0f1a;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    .font-mono { font-family: 'IBM Plex Mono', monospace; }
    
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: rgba(17, 24, 39, 0.5); }
    ::-webkit-scrollbar-thumb { background: rgba(75, 85, 99, 0.5); border-radius: 2px; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    
    @keyframes loadingBar { 0% { width: 0%; } 100% { width: 100%; } }
    
    @keyframes slideIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
    
    @keyframes slideInDelay { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    .animate-d1 { animation: slideInDelay 0.3s ease-out 0.1s forwards; opacity: 0; }
    .animate-d2 { animation: slideInDelay 0.3s ease-out 0.2s forwards; opacity: 0; }
    .animate-d3 { animation: slideInDelay 0.3s ease-out 0.3s forwards; opacity: 0; }
    
    @keyframes tickerScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .ticker-scroll { animation: tickerScroll 12s linear infinite; }
    
    @keyframes gradeReveal { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    .grade-reveal { animation: gradeReveal 0.5s ease-out forwards; }
    
    button { 
      min-height: 44px; 
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .grid-responsive {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 640px) {
      .grid-responsive { grid-template-columns: repeat(2, 1fr); }
    }
    
    .grid-aftermath {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .grid-aftermath { grid-template-columns: 2fr 1fr; }
    }
    
    .grid-markets {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    @media (min-width: 640px) {
      .grid-markets { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1024px) {
      .grid-markets { grid-template-columns: repeat(6, 1fr); }
    }
    
    .grid-sectors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    @media (min-width: 640px) {
      .grid-sectors { grid-template-columns: repeat(4, 1fr); }
    }
    
    .rate-btn-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    @media (min-width: 480px) {
      .rate-btn-grid { grid-template-columns: repeat(5, 1fr); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const FedChairGame = () => {
      const [activeView, setActiveView] = useState('dashboard');
      const [activePanel, setActivePanel] = useState('governors');
      const [dataLoaded, setDataLoaded] = useState(false);
      const [currentTime, setCurrentTime] = useState(new Date());
      const [gameMode, setGameMode] = useState('full');
      const [currentRate, setCurrentRate] = useState(3.625);
      const [rateDecision, setRateDecision] = useState(0);
      const [selectedStatements, setSelectedStatements] = useState([]);
      const [decisionPublished, setDecisionPublished] = useState(false);
      const [showReaction, setShowReaction] = useState(false);
      const [marketReaction, setMarketReaction] = useState(null);
      const [aftermathPhase, setAftermathPhase] = useState(0);
      const [score, setScore] = useState(null);

      useEffect(() => {
        const timer = setTimeout(() => setDataLoaded(true), 1800);
        const clock = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => { clearTimeout(timer); clearInterval(clock); };
      }, []);

      useEffect(() => {
        if (showReaction && aftermathPhase < 5) {
          const timer = setTimeout(() => setAftermathPhase(p => p + 1), 500);
          return () => clearTimeout(timer);
        }
      }, [showReaction, aftermathPhase]);

      const economicData = {
        fedFundsRate: { target: '3.50% - 3.75%', effective: '3.64%', change: 'HOLD', lastMeeting: 'Jan 28, 2026' },
        inflation: {
          cpiHeadline: { value: '2.4%', trend: 'down', label: 'CPI' },
          cpiCore: { value: '2.5%', trend: 'down', label: 'Core CPI' },
          pceHeadline: { value: '2.8%', trend: 'stable', label: 'PCE' },
          pceCore: { value: '2.8%', trend: 'stable', label: 'Core PCE' },
        },
        employment: {
          unemploymentU3: { value: '4.3%', trend: 'down', label: 'Unemployment' },
          unemploymentU6: { value: '7.9%', trend: 'stable', label: 'U-6' },
          lfpr: { value: '62.3%', trend: 'stable', label: 'LFPR' },
          nfp: { value: '+130K', trend: 'up', label: 'Payrolls' },
        },
        markets: {
          sp500: { value: 6836, display: '6,836', label: 'S&P 500' },
          vix: { value: 20.60, display: '20.60', label: 'VIX' },
          treasury10y: { value: 4.07, display: '4.07%', label: '10Y' },
          treasury2y: { value: 3.76, display: '3.76%', label: '2Y' },
          yieldSpread: { value: '+31 bps', label: '2s/10s' },
          dxy: { value: 96.88, display: '96.88', label: 'DXY' },
        },
        gdp: { current: 1.9, forecast: 1.8 },
        unemployment: { current: 4.3, forecast: 4.5 },
        inflationForecast: { current: 2.8, forecast: 2.5 },
        nextMeeting: 'March 17-18, 2026',
        marketExpects: 0,
      };

      const statementPhrases = {
        economic: [
          { id: 'ec1', text: 'Economic activity has been expanding at a solid pace.', hawkScore: 1 },
          { id: 'ec2', text: 'Economic activity has been expanding at a moderate pace.', hawkScore: 0 },
          { id: 'ec3', text: 'Economic activity appears to be slowing.', hawkScore: -1 },
        ],
        labor: [
          { id: 'lb1', text: 'Job gains have remained strong.', hawkScore: 1 },
          { id: 'lb2', text: 'Job gains have remained low, with signs of stabilization.', hawkScore: 0 },
          { id: 'lb3', text: 'The labor market has shown signs of cooling.', hawkScore: -1 },
        ],
        inflation: [
          { id: 'in1', text: 'Inflation remains elevated and is a significant concern.', hawkScore: 2 },
          { id: 'in2', text: 'Inflation remains somewhat elevated.', hawkScore: 1 },
          { id: 'in3', text: 'Inflation has made meaningful progress toward 2 percent.', hawkScore: -1 },
        ],
        guidance: [
          { id: 'gd1', text: 'Further rate increases may be appropriate.', hawkScore: 3 },
          { id: 'gd2', text: 'The Committee will carefully assess incoming data.', hawkScore: 1 },
          { id: 'gd3', text: 'The Committee is prepared to adjust policy as appropriate.', hawkScore: -1 },
          { id: 'gd4', text: 'Further easing may be appropriate.', hawkScore: -2 },
        ],
      };

      const boardOfGovernors = [
        { name: 'Jerome H. Powell', role: 'Chair', stance: 'Centrist' },
        { name: 'Philip N. Jefferson', role: 'Vice Chair', stance: 'Dovish' },
        { name: 'Michelle W. Bowman', role: 'Governor', stance: 'Hawkish' },
        { name: 'Michael S. Barr', role: 'Governor', stance: 'Dovish' },
        { name: 'Lisa D. Cook', role: 'Governor', stance: 'Dovish' },
        { name: 'Stephen I. Miran', role: 'Governor', stance: 'Very Dovish' },
        { name: 'Christopher J. Waller', role: 'Governor', stance: 'Dovish' },
      ];

      const regionalPresidents = [
        { name: 'John C. Williams', bank: 'New York', stance: 'Centrist' },
        { name: 'Beth M. Hammack', bank: 'Cleveland', stance: 'Hawkish' },
        { name: 'Patrick T. Harker', bank: 'Philadelphia', stance: 'Centrist' },
        { name: 'Lorie K. Logan', bank: 'Dallas', stance: 'Hawkish' },
        { name: 'Neel Kashkari', bank: 'Minneapolis', stance: 'Dovish' },
        { name: 'Anna Paulson', bank: 'Chicago', stance: 'Centrist' },
      ];

      const newsHeadlines = [
        { headline: 'CPI Falls to 2.4% in January â€” Lowest Since May 2025', source: 'CNBC' },
        { headline: 'Payrolls Surge 130K, Unemployment at 4.3%', source: 'BLS' },
        { headline: 'Markets Price 92% Chance of Hold at March Meeting', source: 'CME' },
        { headline: 'Warsh Confirmation Delayed by Tillis', source: 'CBS' },
      ];

      const getStanceColor = (stance) => {
        const colors = { 'Very Hawkish': '#dc2626', 'Hawkish': '#f97316', 'Centrist': '#a3a3a3', 'Dovish': '#22c55e', 'Very Dovish': '#15803d' };
        return colors[stance] || '#a3a3a3';
      };

      const formatRate = (rate) => `${(rate - 0.125).toFixed(2)}% - ${(rate + 0.125).toFixed(2)}%`;
      
      const getDecisionLabel = (bps) => {
        if (bps === -50) return '-50';
        if (bps === -25) return '-25';
        if (bps === 0) return 'HOLD';
        if (bps === 25) return '+25';
        if (bps === 50) return '+50';
        return `${bps}`;
      };

      const getDecisionLabelFull = (bps) => {
        if (bps === 0) return 'HOLD';
        return `${bps > 0 ? '+' : ''}${bps} bps`;
      };

      const getDecisionColor = (bps) => {
        if (bps < 0) return '#22c55e';
        if (bps > 0) return '#ef4444';
        return '#60a5fa';
      };

      const calculateHawkScore = () => {
        return selectedStatements.reduce((sum, id) => {
          for (const category of Object.values(statementPhrases)) {
            const phrase = category.find(p => p.id === id);
            if (phrase) return sum + phrase.hawkScore;
          }
          return sum;
        }, 0);
      };

      const getHawkLabel = (score) => {
        if (score >= 4) return { label: 'VERY HAWKISH', color: '#dc2626' };
        if (score >= 2) return { label: 'HAWKISH', color: '#f97316' };
        if (score >= -1) return { label: 'NEUTRAL', color: '#a3a3a3' };
        if (score >= -3) return { label: 'DOVISH', color: '#22c55e' };
        return { label: 'VERY DOVISH', color: '#15803d' };
      };

      const calculateMarketReaction = useCallback(() => {
        const surprise = rateDecision - economicData.marketExpects;
        const hawkScore = calculateHawkScore();
        
        let sp500Change = 0, vixChange = 0, yield10yChange = 0, yield2yChange = 0, dxyChange = 0;
        let techChange = 0, financialsChange = 0, utilitiesChange = 0, creditSpreadChange = 0;
        
        if (surprise < 0) {
          sp500Change = Math.abs(surprise) * 0.4 + Math.random() * 0.3;
          vixChange = -Math.abs(surprise) * 0.08 - Math.random() * 0.5;
          yield10yChange = -Math.abs(surprise) * 0.03 - Math.random() * 0.02;
          yield2yChange = -Math.abs(surprise) * 0.05 - Math.random() * 0.02;
          dxyChange = -Math.abs(surprise) * 0.1 - Math.random() * 0.1;
          techChange = sp500Change * 1.3;
          financialsChange = sp500Change * 0.7;
          utilitiesChange = sp500Change * 0.5;
          creditSpreadChange = -Math.abs(surprise) * 0.5;
        } else if (surprise > 0) {
          sp500Change = -surprise * 0.5 - Math.random() * 0.4;
          vixChange = surprise * 0.15 + Math.random() * 0.8;
          yield10yChange = surprise * 0.04 + Math.random() * 0.02;
          yield2yChange = surprise * 0.06 + Math.random() * 0.03;
          dxyChange = surprise * 0.15 + Math.random() * 0.1;
          techChange = sp500Change * 1.4;
          financialsChange = sp500Change * 0.6;
          utilitiesChange = sp500Change * 0.8;
          creditSpreadChange = surprise * 0.8;
        } else {
          sp500Change = (Math.random() - 0.5) * 0.3;
          vixChange = (Math.random() - 0.5) * 0.4;
          yield10yChange = (Math.random() - 0.5) * 0.02;
          yield2yChange = (Math.random() - 0.5) * 0.02;
          dxyChange = (Math.random() - 0.5) * 0.1;
          techChange = sp500Change * 1.1;
          financialsChange = sp500Change * 0.9;
          utilitiesChange = sp500Change * 0.8;
          creditSpreadChange = (Math.random() - 0.5) * 0.3;
        }
        
        if (gameMode === 'full' && selectedStatements.length > 0) {
          const toneEffect = hawkScore * 0.08;
          sp500Change -= toneEffect;
          yield10yChange += toneEffect * 0.01;
          techChange -= toneEffect * 1.2;
        }
        
        let gdpShift = 0, unemploymentShift = 0, inflationShift = 0;
        if (rateDecision < 0) {
          gdpShift = Math.abs(rateDecision) * 0.004;
          unemploymentShift = -Math.abs(rateDecision) * 0.002;
          inflationShift = Math.abs(rateDecision) * 0.003;
        } else if (rateDecision > 0) {
          gdpShift = -rateDecision * 0.006;
          unemploymentShift = rateDecision * 0.003;
          inflationShift = -rateDecision * 0.004;
        }
        
        let headline = '';
        if (surprise < -25) headline = 'Fed Surprises with Aggressive Cut';
        else if (surprise < 0) headline = 'Fed Delivers Dovish Surprise';
        else if (surprise === 0 && rateDecision === 0) headline = 'Fed Holds Steady as Expected';
        else if (surprise > 25) headline = 'Fed Shocks with Aggressive Hike';
        else if (surprise > 0) headline = 'Hawkish Fed Surprises Markets';
        else headline = 'Fed Decision in Line';

        const questions = [
          { outlet: 'WSJ', question: 'What drove today\'s decision?' },
          { outlet: 'CNBC', question: 'When do you expect the next move?' },
          { outlet: 'Reuters', question: 'How do tariffs factor in?' },
        ];
        
        return {
          sp500: { value: economicData.markets.sp500.value + (economicData.markets.sp500.value * sp500Change / 100), change: sp500Change },
          vix: { value: economicData.markets.vix.value + vixChange, change: vixChange },
          treasury10y: { value: economicData.markets.treasury10y.value + yield10yChange, change: yield10yChange * 100 },
          treasury2y: { value: economicData.markets.treasury2y.value + yield2yChange, change: yield2yChange * 100 },
          dxy: { value: economicData.markets.dxy.value + dxyChange, change: dxyChange },
          sectors: { tech: techChange, financials: financialsChange, utilities: utilitiesChange },
          creditSpread: creditSpreadChange,
          projections: {
            gdp: economicData.gdp.forecast + gdpShift,
            unemployment: economicData.unemployment.forecast + unemploymentShift,
            inflation: economicData.inflationForecast.forecast + inflationShift,
          },
          headline, surprise, questions,
        };
      }, [rateDecision, selectedStatements, gameMode]);

      const calculateScore = useCallback((reaction) => {
        const hawkScore = calculateHawkScore();
        let marketStability = 100, credibility = 100, mandateBalance = 100;
        
        const absSpChange = Math.abs(reaction.sp500.change);
        if (absSpChange > 2) marketStability -= 40;
        else if (absSpChange > 1) marketStability -= 20;
        else if (absSpChange > 0.5) marketStability -= 10;
        
        const actionTone = rateDecision < 0 ? -2 : rateDecision > 0 ? 2 : 0;
        const toneMismatch = Math.abs(hawkScore - actionTone);
        if (toneMismatch > 4) credibility -= 40;
        else if (toneMismatch > 2) credibility -= 20;
        
        if (rateDecision < -25) mandateBalance -= 20;
        if (rateDecision > 25) mandateBalance -= 15;
        
        const overall = Math.round((marketStability + credibility + mandateBalance) / 3);
        
        const getGrade = (score) => {
          if (score >= 90) return { grade: 'A', color: '#22c55e', text: 'Excellent' };
          if (score >= 80) return { grade: 'B', color: '#84cc16', text: 'Good' };
          if (score >= 70) return { grade: 'C', color: '#eab308', text: 'Adequate' };
          if (score >= 60) return { grade: 'D', color: '#f97316', text: 'Poor' };
          return { grade: 'F', color: '#ef4444', text: 'Failing' };
        };
        
        return {
          marketStability: { score: Math.max(0, marketStability), ...getGrade(marketStability) },
          credibility: { score: Math.max(0, credibility), ...getGrade(credibility) },
          mandateBalance: { score: Math.max(0, mandateBalance), ...getGrade(mandateBalance) },
          overall: { score: overall, ...getGrade(overall) },
        };
      }, [rateDecision, selectedStatements]);

      const handleDecision = (bps) => {
        if (gameMode === 'quick') {
          setRateDecision(bps);
          const reaction = calculateMarketReaction();
          setMarketReaction(reaction);
          setScore(calculateScore(reaction));
          setShowReaction(true);
          setActiveView('aftermath');
        } else {
          setRateDecision(bps);
        }
      };

      const handlePublish = () => {
        setDecisionPublished(true);
        const reaction = calculateMarketReaction();
        setMarketReaction(reaction);
        setScore(calculateScore(reaction));
        setTimeout(() => {
          setShowReaction(true);
          setActiveView('aftermath');
        }, 400);
      };

      const handleReset = () => {
        setRateDecision(0);
        setSelectedStatements([]);
        setDecisionPublished(false);
        setShowReaction(false);
        setMarketReaction(null);
        setAftermathPhase(0);
        setScore(null);
        setActiveView('decision');
      };

      const toggleStatement = (id) => {
        setSelectedStatements(prev => prev.includes(id) ? prev.filter(s => s !== id) : [...prev, id]);
      };

      if (!dataLoaded) {
        return (
          <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 50%, #0d1117 100%)', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', color: '#e5e7eb', padding: '20px' }}>
            <div style={{ fontSize: 'clamp(28px, 8vw, 48px)', fontWeight: '200', letterSpacing: '4px', marginBottom: '16px', color: '#60a5fa', textAlign: 'center' }}>FED CHAIR</div>
            <div style={{ fontSize: 'clamp(10px, 3vw, 14px)', letterSpacing: '3px', color: '#6b7280', marginBottom: '40px' }}>THE WAR ROOM</div>
            <div style={{ width: 'min(200px, 60vw)', height: '2px', background: '#1f2937', borderRadius: '1px', overflow: 'hidden' }}>
              <div style={{ height: '100%', background: 'linear-gradient(90deg, #3b82f6, #60a5fa)', animation: 'loadingBar 1.8s ease-in-out forwards' }} />
            </div>
            <div style={{ marginTop: '20px', fontSize: '11px', color: '#4b5563', fontFamily: '"IBM Plex Mono", monospace' }}>INITIALIZING...</div>
          </div>
        );
      }

      const hawkScore = calculateHawkScore();
      const hawkLabel = getHawkLabel(hawkScore);

      const panelStyle = {
        background: 'linear-gradient(135deg, rgba(17, 24, 39, 0.9) 0%, rgba(31, 41, 55, 0.7) 100%)',
        border: '1px solid rgba(75, 85, 99, 0.3)',
        borderRadius: '12px',
        overflow: 'hidden',
      };

      return (
        <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0a0f1a 0%, #0d1117 100%)', color: '#e5e7eb' }}>
          
          {/* Header */}
          <header style={{ padding: '12px 16px', borderBottom: '1px solid rgba(75, 85, 99, 0.3)', background: 'rgba(10, 15, 26, 0.95)', backdropFilter: 'blur(10px)', position: 'sticky', top: 0, zIndex: 100 }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', maxWidth: '1400px', margin: '0 auto' }}>
              <div>
                <h1 style={{ fontSize: 'clamp(18px, 5vw, 24px)', fontWeight: '200', letterSpacing: '3px', margin: 0, color: '#60a5fa' }}>FED CHAIR</h1>
              </div>
              
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                <div style={{ padding: '6px 10px', background: 'rgba(34, 197, 94, 0.1)', border: '1px solid rgba(34, 197, 94, 0.3)', borderRadius: '4px', display: 'flex', alignItems: 'center', gap: '6px' }}>
                  <div className="animate-pulse" style={{ width: '6px', height: '6px', borderRadius: '50%', background: '#22c55e' }} />
                  <span style={{ fontSize: '9px', color: '#22c55e', letterSpacing: '1px' }}>LIVE</span>
                </div>
              </div>
            </div>
            
            {/* Nav Tabs */}
            <div style={{ display: 'flex', justifyContent: 'center', gap: '8px', marginTop: '12px' }}>
              {['dashboard', 'decision', ...(showReaction ? ['aftermath'] : [])].map(view => (
                <button key={view} onClick={() => setActiveView(view)} style={{ flex: 1, maxWidth: '110px', padding: '10px', fontSize: '10px', letterSpacing: '1px', background: activeView === view ? 'rgba(59, 130, 246, 0.2)' : 'rgba(17, 24, 39, 0.5)', border: activeView === view ? '1px solid rgba(59, 130, 246, 0.4)' : '1px solid rgba(75, 85, 99, 0.3)', color: activeView === view ? '#60a5fa' : '#6b7280', borderRadius: '6px', cursor: 'pointer' }}>
                  {view === 'dashboard' ? 'ðŸ“Š DATA' : view === 'decision' ? 'âš¡ DECIDE' : 'ðŸ“ˆ RESULT'}
                </button>
              ))}
            </div>
          </header>

          {/* Meeting Banner */}
          <div style={{ background: 'rgba(30, 58, 138, 0.15)', padding: '10px 16px', borderBottom: '1px solid rgba(75, 85, 99, 0.2)', textAlign: 'center' }}>
            <span style={{ fontSize: '11px', color: '#9ca3af' }}>Next FOMC: </span>
            <span style={{ fontSize: '12px', color: '#60a5fa', fontWeight: '500' }}>{economicData.nextMeeting}</span>
            <span style={{ fontSize: '11px', color: '#6b7280', marginLeft: '12px' }}>Market: 92% HOLD</span>
          </div>

          {/* AFTERMATH VIEW */}
          {activeView === 'aftermath' && showReaction && marketReaction && score && (
            <main style={{ padding: '16px', maxWidth: '1200px', margin: '0 auto' }}>
              
              {/* Breaking Ticker - Now teal/blue gradient, faster */}

                      <div key={i} style={{ padding: '12px 16px', borderBottom: '1px solid rgba(75, 85, 99, 0.15)' }}>
                        <div style={{ fontSize: '12px', color: '#f9fafb', lineHeight: '1.4', marginBottom: '4px' }}>{item.headline}</div>
                        <div style={{ fontSize: '10px', color: '#6b7280' }}>{item.source}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              {/* Markets */}
              <div style={{ ...panelStyle, marginTop: '16px' }}>
                <div style={{ padding: '12px 16px', borderBottom: '1px solid rgba(75, 85, 99, 0.3)' }}>
                  <span style={{ fontSize: '11px', color: '#9ca3af', letterSpacing: '1px' }}>MARKETS</span>
                </div>
                <div style={{ padding: '12px' }}>
                  <div className="grid-markets">
                    {Object.entries(economicData.markets).map(([key, data]) => (
                      <div key={key} style={{ padding: '10px', background: 'rgba(17, 24, 39, 0.5)', borderRadius: '6px', textAlign: 'center' }}>
                        <div style={{ fontFamily: '"IBM Plex Mono", monospace', fontSize: '16px', color: '#f9fafb' }}>{data.display || data.value}</div>
                        <div style={{ fontSize: '10px', color: '#6b7280' }}>{data.label}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </main>
          )}

          {/* Footer */}
          <footer style={{ padding: '16px', borderTop: '1px solid rgba(75, 85, 99, 0.2)', textAlign: 'center', fontSize: '10px', color: '#4b5563', marginTop: '20px' }}>
            <div>Data: February 15, 2026 | Fed Chair: The War Room</div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FedChairGame />);
  </script>
</body>
</html>
