<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fed Chair">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Fed Chair: The War Room</title>

  <!-- CDN Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@200;400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- Data Modules (plain JS, no Babel needed) -->
  <script src="data/economicData.js"></script>
  <script src="data/constants.js"></script>
  <script src="data/index.js"></script>

  <!-- Engine Modules (plain JS, no Babel needed) -->
  <script src="engine/index.js"></script>
  <script src="engine/marketReaction.js"></script>
  <script src="engine/scoring.js"></script>
  <script src="engine/simulation.js"></script>

  <!-- React Components (JSX, needs Babel transformation) -->
  <script type="text/babel" src="components/LoadingScreen.js"></script>
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Dashboard.js"></script>
  <script type="text/babel" src="components/DecisionPanel.js"></script>
  <script type="text/babel" src="components/Aftermath.js"></script>
  <script type="text/babel" src="components/App.js"></script>

  <!-- Mount App -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<window.FedChair.Components.App />);
  </script>
</body>
</html>
